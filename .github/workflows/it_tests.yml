name: Build and Test

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11.0.8'
          java-package: jdk
          architecture: x64
      - name: Cache Maven packages
	uses: actions/cache@v2
	with:
	  path: ~/.m2
	  key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
	  restore-keys: ${{ runner.os }}-m2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Run tests
        run: |
          cd ./lca-registry
          mvn spring-boot:run &
          cd ../lca-gateway
          mvn spring-boot:run &
          cd ../lca-customer
          mvn spring-boot:run &
          cd ../
          npm install -g newman
          newman run ./it-postman/postman-customer.json
          
