name: IT Tests

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Run tests
        run: |
          docker-compose up -d
          chmod 775 it-postman/wait.sh
          it-postman/wait.sh
          npm install -g newman
          newman run it-postman/postman-customer.json