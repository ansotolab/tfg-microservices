name: IT Tests

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Run tests
        run: |
          cd ~/
          git clone https://ansotolab:${{ secrets.PAT }}@github.com/ansotolab/lca-gateway.git
          cd ~/lca-gateway
          mvn spring-boot:run &
          cd ~/
          git clone https://ansotolab:${{ secrets.PAT }}@github.com/ansotolab/lca-registry.git
          cd ~/lca-registry
          mvn spring-boot:run &
          cd ${{ env.GITHUB_WORKSPACE }}
          npm install -g newman
          newman run postman-customer.json